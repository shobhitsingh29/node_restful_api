<article class="col-9 to-left mob-col-12" id="lostDevice">
   <h1>LOST DEVICE</h1>
    <section class="col-12 mob-col-12">
        <form action="" class="lost-device">
            <fieldset>
                <ul>
                    <li>
                    <label for="serialNumber">Serial Number</label>
                    <input type="text"  name="deviceSerialNumber" id="serialNumber" autocomplete="on" autofocus
                       placeholder="Serial Number" class="form-inputBox form-input"/></li>
                    <li>
                    <label for="assetNumber">Assert Number</label>
                    <input type="text" name="assetNumber" id="assetNumber" autocomplete="on"
                       placeholder="Asset Number" class="form-inputBox form-input"/></li>
                    <li>
                    <label for="deviceType">Device Type</label>
                    <input type="text" name="deviceDeviceType" id="deviceType"  autocomplete="on"
                       placeholder="Device Type" class="form-inputBox form-input"/></li>
                    <li>
                    <label for="deviceName">Device Name</label>
                    <input type="text" name="deviceDeviceName" id="deviceName" autocomplete="on"
                       placeholder="Device Name" class="form-inputBox form-input"/></li>
                    <li>
                    <label for="submit">SUBMIT</label>
                    <input type="submit" name="submit" id="submit" value="SUBMIT" class="primary-button"/></li>
                </ul>
            </fieldset>
        </form>
    </section>
</article>
